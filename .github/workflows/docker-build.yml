name: Frontend Docker Build

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*' # Hỗ trợ build khi có tag version (theo semantic versioning)

  workflow_dispatch: # Cho phép trigger workflow thủ công

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Git SHA and branch name
        id: vars
        run: |
          echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "branch_name=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-docker-${{ env.sha_short }}
          restore-keys: |
            ${{ runner.os }}-docker-

      - name: Set Docker image tags
        id: tag
        run: |
          if [[ $GITHUB_REF_TYPE == "tag" ]]; then
            echo "image_tag=${GITHUB_REF_NAME}" >> $GITHUB_ENV
          elif [[ $GITHUB_REF_NAME == "main" ]]; then
            echo "image_tag=latest" >> $GITHUB_ENV
          else
            echo "image_tag=${GITHUB_REF_NAME}" >> $GITHUB_ENV

      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend_full:${{ env.image_tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/frontend_full:${{ env.sha_short }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache,mode=max
